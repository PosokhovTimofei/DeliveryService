name: CI/CD Calculator

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Log in to Yandex Container Registry
      uses: docker/login-action@v2
      with:
        registry: cr.yandex
        username: iam
        password: ${{ secrets.YC_KEY }}

    - name: Build Docker image
      run: |
        docker build -t cr.yandex/my-registry/calculator:latest ./calculator

    - name: Push Docker image
      run: |
        docker push cr.yandex/<folder>/<image>:latest

    - name: Deploy to Yandex Serverless Container
      env:
        YC_KEY: ${{ secrets.YC_KEY }}
      run: |
        echo "$YC_KEY" > yc_key.json
        yc config set token "$(jq -r .iam_token yc_key.json)"
        yc serverless container revision create \
          --container-name calculator \
          --image cr.yandex/<folder>/<image>:latest \
          --memory 256m \
          --execution-timeout 30s \
          --concurrency 1
